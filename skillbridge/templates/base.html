<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillbridge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar with conditional login/logout/signup-->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="/">SkillBridge</a>
    <div class="ms-auto">
        <a class="btn btn-outline-dark btn-sm me-2" href="{% url 'service_list' %}">Browse Services</a>
        {% if user.is_authenticated %}
        <span class="me-2">Welcome, {{user.username}}</span>
        <a class="btn btn-outline-dark btn-sm me-2"  href="{% url 'dashboard' %}">Dashboard</a>
         <a class="btn btn-outline-success btn-sm me-2"  href="{% url 'submit_service' %}">Submit a Service</a>
       <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
       </form>
        {% else %}
        <a class="btn btn-outline-primary btn-sm"  href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-success btn-sm ms-2" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>
</nav>
{% if messages %}
    <div class="container mt-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags}}">
            {{ message }}
        </div>
    {% endfor %}
    </div>
{% endif %}


    <!-- Specific page content area-->
    <div class="container mt-4">
        {% block content %}
        <!-- Page-specific content goes here-->
         {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
