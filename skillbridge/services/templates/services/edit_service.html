{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
<h2 class="mb-4">Edit Services</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit" class="btn btn-success">Save Changes</button>
     <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
