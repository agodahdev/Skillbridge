{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 mb-4">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="card-title text-danger mb-4">Confirm Deletion</h2>

            <p class="lead">
                Are you sure you want to delete the service: 
                <strong class="text-dark">{{ service.title }}</strong>?
            </p>

            <p class="text-muted">
                This action <strong>cannot be undone</strong>. Please confirm below.
            </p>

            <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">
            Yes, Delete Permanently
            </button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
            Cancel
            </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
